name: buddy_guardian
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  cached_network_image: ^3.3.1
  change_app_package_name: ^1.1.0
  cloud_firestore: ^4.15.8
  cloud_functions: ^4.6.8
  cupertino_icons: ^1.0.6
  firebase_auth: ^4.17.8
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.19
  firebase_storage: ^11.6.9
  flame: ^1.16.0
  flame_audio: ^2.10.0
  flutter:
    sdk: flutter
  flutter_google_wallet: ^0.1.4
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  google_sign_in: ^6.2.1
  hive: ^2.2.3
  image_picker: ^1.0.7
  intl: ^0.18.1
  path_provider: ^2.1.2
  provider: ^6.1.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/yellowbird-midflap.png"

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/audio/
    - assets/fonts/
    - assets/icons/
    - assets/gif/
    - assets/screen/
    - packages/flutter_google_wallet/assets/svg/button/frFR_add_to_google_wallet_wallet-button.svg
    - packages/flutter_google_wallet/assets/svg/button/enUS_add_to_google_wallet_wallet-button.svg
  # example:
  fonts:
    - family: Game
      fonts:
        - asset: assets/fonts/Game.ttf
    - family: CB
      fonts:
        - asset: assets/fonts/CabinCondensed-Bold.ttf
    - family: CM
      fonts:
        - asset: assets/fonts/CabinCondensed-Medium.ttf
    - family: CR
      fonts:
        - asset: assets/fonts/CabinCondensed-Regular.ttf
    - family: CS
      fonts:
        - asset: assets/fonts/CabinCondensed-SemiBold.ttf
    - family: IB
      fonts:
        - asset: assets/fonts/Inter-Bold.ttf
    - family: IM
      fonts:
        - asset: assets/fonts/Inter-Medium.ttf
    - family: IR
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
    - family: IS
      fonts:
        - asset: assets/fonts/Inter-SemiBold.ttf
    - family: IEB
      fonts:
        - asset: assets/fonts/Inter-ExtraBold.ttf
